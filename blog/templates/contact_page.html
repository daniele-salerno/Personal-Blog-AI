{% extends 'base.html' %}

{% block title %}Contact Me{% endblock %}

{% block content %}
<div class="container content-container">

    <div class="row no-gutters">

        <div class="col-md-9 order-md-2">
            <div class="about-page-block">
                <p class="lead">Contact Me.</p>
    
                    <input type="checkbox" name="menu" id="menu" class="menu-toggler">
                    <p>You can contact me at my email address or through my <label id="lbl_socials" for="menu" class="menu-toggler-label">social channels</label></p>
                    <hr>
                    <ul class="stagger-menu">
                      <li style="--i: 0"><p><i class="fas fa-envelope"></i> <a class="custom-link" href="mailto:salerno.daniele92@gmail.com">Email</a></p></li>
                      <li style="--i: 1"><p><i class="fab fa-facebook-f"></i> <a class="custom-link" href="">Facebook</a></p></li>
                      <li style="--i: 2"><p><i class="fab fa-linkedin"></i> <a class="custom-link" href="https://www.linkedin.com/in/daniele-salerno-1314ab129/">Linkedin</a></p></li>
                      <li style="--i: 3"><p><i class="fab fa-github"></i> <a class="custom-link" href="https://github.com/daniele-salerno">GitHub</a></p></li>
                      <li style="--i: 4"><p><i class="fab fa-medium"></i> <a class="custom-link" href="https://daniele-salerno.medium.com/">Medium</a></p></li>
                    </ul>
                <hr>
                <a class="btn btn-sm btn-outline-secondary mouse-cursor-gradient-tracking" href="{{ url_for('about') }}">About Me</a>
                
            </div>    
        </div>

        <div class="col-md-3 order-md-1">
            {% include 'about_me_snippet.html' %}              
        </div>
    </div>
</div>

<script>
    // force click on list socials
    $( "#lbl_socials" ).click();
</script>
{% endblock %}
